<ion-content>
    <div class="main_content_div">
        <div class="back_image" [style.backgroundImage]="'url(assets/imgs/9.jpg)'">
            <div class="icn_flex">
                <ion-icon name="chevron-back" style="font-size: 30px;" (click)="goToBack()"></ion-icon>
                <ion-icon name="heart-outline" style="font-size: 25px;"></ion-icon>
            </div>
        </div>
        <div class="content_div">

            <div class="name_flex">
                <ion-label class="name_lbl">Edition valencia Linen Shirt</ion-label>
                <div style="margin-left: 25px;">
                    <ion-label class="off_lbl">$ 40.00</ion-label>
                    <ion-label class="price_lbl">$ 24.50</ion-label>
                </div>
            </div>

            <div class="rating_div">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-label>13 Reviews</ion-label>
            </div>

            <ion-label class="grey_title">Color</ion-label>
            <div class="color_flex">
                <div class="color_div" [style.backgroundColor]="item" [class.active]="currentColor == i" *ngFor="let item of colors; let i = index" (click)="chooseColor(i)">
                    <ion-icon name="checkmark" *ngIf="currentColor == i"></ion-icon>
                </div>
            </div>
            
            <ion-label class="grey_title">Size</ion-label>
            <div class="color_flex">
                <div class="color_div2" [class.active]="currentSize == i" *ngFor="let item of availableSizes; let i = index" (click)="chooseSize(i)">
                    <ion-label>{{item}}</ion-label>
                </div>
            </div>

            <ion-button expand="block" shape="round" fill="outline" (click)="openModal()">
                <ion-icon name="bag"></ion-icon>
                Add to Bag
            </ion-button>

        </div>
    </div>
</ion-content>
