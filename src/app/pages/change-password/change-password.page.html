<ion-header>
  <ion-toolbar>
      <ion-button (click)="goBack()" fill="clear" size="small" class="back_btn">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
        Back
      </ion-button>
      <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <ion-item class="username_box" lines="none">
            <ion-label position="floating">Old Password</ion-label>
            <ion-input></ion-input>
        </ion-item>
        
        <ion-item class="username_box" lines="none">
            <ion-label position="floating">New Password</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item class="username_box" lines="none">
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round">
            Change Password
        </ion-button>
      
    </div>
</ion-content>
