<ion-content>
  <div class="main_content_div">

      <ion-label class="head_lbl">Create your<br> account</ion-label>

      <div class="white_div">
          <ion-item class="username_box" lines="none">
              <ion-label position="floating">Name</ion-label>
              <ion-input></ion-input>
          </ion-item>
          <ion-item class="username_box" lines="none">
              <ion-label position="floating">Email</ion-label>
              <ion-input></ion-input>
          </ion-item>
          <ion-item class="password_box" lines="none">
              <ion-label position="floating">Password</ion-label>
              <ion-input></ion-input>
          </ion-item>
      </div>

      <ion-button expand="block" shape="round">
          Sign Up
      </ion-button>

      <ion-button expand="block" shape="round" class="fb_btn">
          <img src="assets/imgs/facebook_black.png">
          Sign Up with Facebook
      </ion-button>

      <ion-label class="bottom_lbl" (click)="goToLogin()">Allready have an account ? <span>Login</span></ion-label>

  </div>
</ion-content>
