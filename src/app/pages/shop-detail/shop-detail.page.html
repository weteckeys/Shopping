<ion-header>
    <ion-toolbar>
        <ion-button (click)="goToBack()" fill="clear" size="small" class="back_btn">
            <ion-icon slot="start" name="chevron-back"></ion-icon>
            Back
        </ion-button>
        <ion-button size="small" slot="end" fill="clear">
            <ion-icon name="heart" style="font-size: 20px;"></ion-icon>
        </ion-button>
        <ion-button size="small" slot="end" fill="clear">
            <ion-icon name="bag"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <ion-slides pager="ios">
            <ion-slide *ngFor="let item of sliders">
                <div class="back_image" [style.backgroundImage]="'url('+ item +')'">
                  <div class="overlay_div">
                        <div class="abs_div">
                            <ion-label class="collection_lbl">Spring Collection</ion-label>
                            <ion-label class="white_lbl">50 Designer Brands</ion-label>
                        </div>
                  </div>
                </div>
            </ion-slide>
        </ion-slides>
              
        <div class="content_div">
            <div class="header_flex">
                <div>
                    <ion-label class="bold_lbl">Designer Collection</ion-label>
                    <ion-label class="grey_lbl">2000 Items Found</ion-label>
                </div>
                <ion-icon name="options"></ion-icon>
            </div>

            <div class="cat_slider">
                <div *ngFor="let item of cats; let i = index" (click)="selCat(i)" [class.active]="selectCat == i">
                    <ion-label>{{item}}</ion-label>
                </div>
            </div>

            <ion-row>
                <ion-col size="6" *ngFor="let item of product">
                    <div class="main_col" (click)="goToProduct()">
                        <div class="col_back" [style.backgroundImage]="'url('+ item +')'">
                            <div class="round_div">
                                <ion-icon name="heart"></ion-icon>
                            </div>
                        </div>
                        <div class="detail_div">
                            <ion-label class="brand_lbl">WEST</ion-label>
                            <ion-label class="name_lbl">Black T-shirt</ion-label>
                            <ion-label class="price_lbl">$ 40.70</ion-label>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
            
        </div>

    </div>
</ion-content>
